<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Homework</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <form id="inputForm" class="form-horizontal">
            <div class="form-group form-group-lg well text-center">
                <label for="myValueX" class="control-label">Enter First Number: </label>
                <input type="text" id="myValueX" name="myValueX">
                <label for="myValueY" class="control-label">Enter Second Number: </label>
                <input type="text" id="myValueY" name="myValueY">
            </div>
        </form>
        <p></p>
        <div class="buttonsDiv well">
            <button class="default btn-lg" id="add">+</button>
            <button class="default btn-lg" id="subtract">-</button>
            <button class="default btn-lg" id="multiply">x</button>
            <button class="default btn-lg" id="divide">/</button>
        </div>
        <div class="answerDiv">
            <div id="showTotalDiv" class="well">
            </div>
            <div id="eraseBtn">
                <button class="default btn-lg" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
