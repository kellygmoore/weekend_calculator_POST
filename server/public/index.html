<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Homework</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="calcButtonsDiv well">
            <button class="btn-default btn-lg" id="seven">7</button>
            <button class="btn-default btn-lg" id="eight">8</button>
            <button class="btn-default btn-lg" id="nine">9</button>
            <button class="btn-default btn-lg" id="four">4</button>
            <button class="btn-default btn-lg" id="five">5</button>
            <button class="btn-default btn-lg" id="six">6</button>
            <button class="btn-default btn-lg" id="one">1</button>
            <button class="btn-default btn-lg" id="two">2</button>
            <button class="btn-default btn-lg" id="three">3</button>
            <button class="btn-default btn-lg" id="zero">0</button>
        </div>
        <p></p>
        <div class="buttonsDiv well">
            <button class="btn-default btn-lg" id="add">+</button>
            <button class="btn-default btn-lg" id="subtract">-</button>
            <button class="btn-default btn-lg" id="multiply">x</button>
            <button class="btn-default btn-lg" id="divide">/</button>
        </div>
        <div class="answerDiv">
            <div id="showTotalDiv" class="well">
            </div>
            <div id="eraseBtn">
                <button class="btn-default btn-lg" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
