<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Homework</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="calcButtonsDiv well">
            <h3 class="text-center">Calculator</h3>
            <hr>
            <button class="btn-default btn-lg numberBtn" id="seven">7</button>
            <button class="btn-default btn-lg numberBtn" id="eight">8</button>
            <button class="btn-default btn-lg numberBtn" id="nine">9</button>
            <button class="btn-default btn-lg numberBtn" id="divide">/</button>
            <button class="btn-default btn-lg numberBtn" id="four">4</button>
            <button class="btn-default btn-lg numberBtn" id="five">5</button>
            <button class="btn-default btn-lg numberBtn" id="six">6</button>
            <button class="btn-default btn-lg numberBtn" id="multiply">x</button>
            <button class="btn-default btn-lg numberBtn" id="one">1</button>
            <button class="btn-default btn-lg numberBtn" id="two">2</button>
            <button class="btn-default btn-lg numberBtn" id="three">3</button>
            <button class="btn-default btn-lg numberBtn" id="subtract">-</button>
            <button class="btn-default btn-lg numberBtn" id="zero">0</button>
            <button class="btn-default btn-lg numberBtn" id='decimal'>.</button>
            <button class="btn-default btn-lg numberBtn" id='pressEqual'>=</button>
            <button class="btn-default btn-lg numberBtn" id="add">+</button>
            <div class="answerDiv">
                <div id="showTotalDiv" class="text-right well">
                </div>
                <div id="eraseBtn">
                    <button class="btn-default btn-lg" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
