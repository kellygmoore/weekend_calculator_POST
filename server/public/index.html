<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Homework</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <form id="inputForm">
            <p><label for="myValueX">Enter First Number: </label></p>
            <input type="text" id="myValueX" name="myValueX">
            <hr><p><label for="myValueY">Enter Second Number: </label></p>
            <input type="text" id="myValueY" name="myValueY">
            <p></p><hr>
        </form>
        <p></p>
        <div class="buttonsDiv well">
            <button class="default btn-lg" id="add">+</button>
            <button class="default btn-lg" id="subtract">-</button>
            <button class="default btn-lg" id="multiply">x</button>
            <button class="default btn-lg" id="divide">/</button>
        </div>
        <div id="showTotalDiv">

        </div>
    </div>
</body>
</html>
